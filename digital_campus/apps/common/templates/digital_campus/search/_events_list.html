{% load static %}

<style>
  .eventy-card {
    border-left: 4px solid #0d6efd;
    background: #1e1e1e;
    color: #f8f9fa;
    border-radius: 0.5rem;
    padding: 1rem;
    margin-bottom: 1rem;
  }
  .eventy-card .event-title a {
    color: #0d6efd;
    font-weight: 600;
    font-size: 1.25rem;
    text-decoration: none;
  }
  .eventy-card .event-title a:hover {
    text-decoration: underline;
  }
  .eventy-card .event-time {
    color: #adb5bd;
    font-size: 0.9rem;
  }
</style>

<ul class="list-unstyled">
  {% for ev in events %}
    <li class="eventy-card d-flex justify-content-between align-items-center">
      <div>
        <div class="event-title mb-1">
          <a href="{% url 'events:event-detail' ev.pk %}">{{ ev.title }}</a>
        </div>
        <div class="event-time">
          {{ ev.starts_at|date:"M d, Y" }} @ {{ ev.starts_at|time:"H:i" }}
        </div>
      </div>
      <a href="{% url 'events:event-detail' ev.pk %}" class="btn btn-primary btn">View</a>
    </li>
  {% endfor %}
</ul>

{% load static %}
<ul class="list-group mb-4">
    {% for ev in events %}
      <li class="list-group-item p-3 mb-2 rounded shadow-sm d-flex justify-content-between align-items-center">
        <div>
          <h5 class="mb-1"><a href="{% url 'events:event-detail' ev.pk %}" class="text-success">{{ ev.title }}</a></h5>
          <small class="text-muted">{{ ev.starts_at|date:"M d, Y" }} at {{ ev.starts_at|time:"H:i" }}</small>
        </div>
        <a href="{% url 'events:event-detail' ev.pk %}" class="btn btn-outline-success btn-sm">Details</a>
      </li>
    {% endfor %}
  </ul>

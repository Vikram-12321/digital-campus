{% load static %}
<ul class="list-group mb-4">
    {% for club in clubs %}
      <li class="list-group-item p-3 mb-2 rounded shadow-sm d-flex justify-content-between align-items-center">
        <div>
          <h5 class="mb-1"><a href="{% url 'clubs:club-detail' club.slug %}" class="text-primary">{{ club.name }}</a></h5>
          <small class="text-muted">Hosted by {{ club.owner.user.username }}</small>
        </div>
        <a href="{% url 'clubs:club-detail' club.slug %}" class="btn btn-outline-primary btn-sm">View</a>
      </li>
    {% endfor %}
  </ul>

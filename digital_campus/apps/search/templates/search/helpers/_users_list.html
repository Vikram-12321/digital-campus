{% load static %}
<ul class="list-group mb-4">
  {% for u in users %}
    <li class="list-group-item border-0 p-3 mb-3 rounded-3 shadow-sm d-flex align-items-center" style="background-color: #1e1e1e; color: #fafafa;">
      {% if u.profile.image %}
        <img src="{{ u.profile.image.url }}" alt="{{ u.username }}" class="rounded-circle me-3 border" style="width:60px; height:60px; object-fit:cover; border: 2px solid #2962ff;">
      {% else %}
        <img src="{% static 'digital_campus/images/default.jpg' %}" alt="avatar" class="rounded-circle me-3 border" style="width:60px; height:60px; object-fit:cover; border: 2px solid #444;">
      {% endif %}
      <div class="flex-grow-1">
        <div class="d-flex justify-content-between align-items-center">
          <a href="{% url 'common:user-posts' u.username %}" class="h5 mb-1 text-decoration-none" style="color: #ffffff;">@{{ u.username }}   </a>
          <small class="text-muted" style="font-size: 0.85rem;">Joined: {{ u.date_joined|date:"M Y" }}</small>
        </div>
        <p class="mb-0" style="font-size: 0.9rem; color: #bbbbbb;">
          {{ u.profile.bio|truncatechars:80|default:"No bio provided." }}
        </p>
      </div>
    </li>
  {% endfor %}
</ul>

{% extends "uoftsocial/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section mt-4">
    <h2>Create a New Post</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-info" type="submit">Post</button>
    </form>
</div>

<!-- TinyMCE from CDN -->
<script src="https://cdn.tiny.cloud/1/u82j3gx5yt6wtou51vbz05nemly0hmli7l72quph2zfqn1d3/tinymce/5/tinymce.min.js" referrerpolicy="origin"> 
// API KEY = u82j3gx5yt6wtou51vbz05nemly0hmli7l72quph2zfqn1d3
</script>
<script>
  tinymce.init({
    // The default Django field ID for "content" is "id_content"
    selector: '#id_content',
    height: 400,
    menubar: false,
    plugins: [
      'advlist autolink lists link image charmap print preview anchor',
      'searchreplace visualblocks code fullscreen',
      'insertdatetime media table paste code help wordcount'
    ],
    toolbar:
      'undo redo | formatselect | bold italic backcolor | \
       alignleft aligncenter alignright alignjustify | \
       bullist numlist outdent indent | removeformat | help'
  });
</script>

{% endblock content %}
